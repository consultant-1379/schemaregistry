schemaVersion: "2.0.0"

# Verifies that the container has the correct:
# - exposed ports
# - entrypoint
# - environment variables

metadataTest:
  volumes: ['/etc/schema-registry/secrets']
  workdir: "/"
  user: "schema_registry_user"
  env:
    - key: COMPONENT
      value: "schema-registry"
    - key: COMPONENT_VERSION
      value: "7.2.1"
    - key: CUB_CLASSPATH
      value: "/etc/confluent/docker/docker-utils-7.2.1-jar-with-dependencies.jar"
    - key: LANG
      value: "en_US.UTF-8"
