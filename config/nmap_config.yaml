modelVersion: 2.0

nmapConfig:
  services:
    - name: eric-oss-schema-registry-sr
      protocol:
        - "tcp"
      additionalParams:
        - "-v"
        - "-p T:0-65535,U:1-1024,S:1-1024"
        - "--stats-every 30"
  enableUnicornscan:
    additionalParams:
      - "-r300"
      - "-v"
  reportDir : "build/va-reports/nmap_reports"